<section data-ng-controller="EventsController" ng-init="setupEditForm()">
	<div class="page-header">
		<h1>Edit Event</h1>
	</div>
		<form name="eventForm" class="form-horizontal" data-ng-submit="update(eventForm.$valid)" novalidate>
			<div class="row">
				<div class="form-group col-md-9" ng-class="{ 'has-error' : submitted && eventForm.title.$invalid}">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="eventmodel.title" id="title" class="form-control" placeholder="Title" required>
					</div>
					<div ng-show="submitted && eventForm.title.$invalid" class="help-block">
						<p ng-show="eventForm.title.$error.required" class="text-danger">Title is required</p>
					</div>

				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-4" ng-class="{ 'has-error': submitted && eventForm.day.$invalid }">
					<label class="control-label" for="day">Day</label>
					<div class="controls">
						<input name="day" type="date" data-ng-model="eventmodel.day" id="day" class="form-control" required>
					</div>
					<div ng-show="submitted && eventForm.day.$invalid" class="help-block">
						<p ng-show="eventForm.day.$error.required" class="text-danger">Day is required</p>
					</div>

				</div>
				<div class="col-md-1">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-9"  ng-class="{ 'has-error': submitted && eventForm.content.$invalid }">
					<label class="control-label" for="content">Content</label>
					<div class="controls">
						<textarea name="content" data-ng-model="eventmodel.content" id="content" class="form-control" cols="30" rows="5" placeholder="Content"></textarea>
					</div>
					<div ng-show="submitted && eventForm.content.$invalid" class="help-block">
						<p ng-show="eventForm.content.$error.required" class="text-danger">Content is required</p>
					</div>

				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-4"  ng-class="{ 'has-error': submitted && eventForm.signupUrl.$invalid }">
					<label class="control-label" for="signupUrl">SignUp Url</label>
					<div class="controls">
						<input name="signupUrl" type="text" data-ng-model="eventmodel.signupUrl" class="form-control" placeholder="Sign-Up Url" required>
					</div>
					<div ng-show="submitted && eventForm.signupUrl.$invalid" class="help-block">
						<p ng-show="eventForm.signupUrl.$error.required" class="text-danger">Sign Up Url is required</p>
					</div>

				</div>
				<div class="col-md-1">
				</div>
				<div class="form-group col-md-4"  ng-class="{ 'has-error': submitted && eventForm.imageUrl.$invalid }">
					<label class="control-label" for="imageUrl">Image Url</label>
					<div class="controls">
						<input name="imageUrl" type="text" data-ng-model="eventmodel.imageUrl" class="form-control" placeholder="Image Url" required>
					</div>
					<div ng-show="submitted && eventForm.imageUrl.$invalid" class="help-block">
						<p ng-show="eventForm.imageUrl.$error.required" class="text-danger">Image Url is required</p>
					</div>

				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-4">
					<input type="submit" class="btn btn-default">
				</div>
			</div>
			<div class="row">
				<div data-ng-show="error col-md-12" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</div>
			</div>
		</form>
</section>
