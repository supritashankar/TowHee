<section data-ng-controller="EventsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="eventmodel.title"></h1>
		
	</div>
	<div class="event-description">
		<p>Description</p>
		<p data-ng-bind="eventmodel.content">
			
		</p>

	</div>
	<div id="map" class="event-map">
	</div>

	
	<div class="pull-right" data-ng-show="authentication.user._id == eventmodel.user._id">
		<a class="btn btn-primary" href="/#!/events/{{eventmodel._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="eventmodel.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="eventmodel.user.displayName"></span>
			
		</em>
	</small>
	<p class="lead" data-ng-bind="eventmodel.conteant"></p>
</section>
