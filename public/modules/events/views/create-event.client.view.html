<section data-ng-controller="EventsController" ng-init="setUpGooglePlaces()">
	<div class="page-header">
		<h1>New Event</h1>
	</div>
		<form name="eventForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<div class="row">
				<div class="form-group col-md-9" ng-class="{ 'has-error': eventForm.title.$dirty && eventForm.title.$invalid }">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-4" ng-class="{ 'has-error': eventForm.day.$dirty && eventForm.day.$invalid }">
					<label class="control-label" for="day">Day</label>
					<div class="controls">
						<input name="day" type="date" data-ng-model="day" id="day" class="form-control" required>
					</div>
				</div>
				<div class="col-md-1">
				</div>
				<div class="form-group col-md-4" ng-class="{ 'has-error': eventForm.location.$dirty && eventForm.location.$invalid }">
					<label class="control-label" for="location">Location</label>
					<div class="controls">
						<input name="location" type="text" data-ng-model="place" id="place" class="form-control" placeholder="Location" required>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-9" ng-class="{ 'has-error': eventForm.content.$dirty && eventForm.content.$invalid }">
					<label class="control-label" for="content">Content</label>
					<div class="controls">
						<textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="5" placeholder="Content"></textarea>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-4" ng-class="{ 'has-error': eventForm.signupUrl.$dirty && eventForm.signupUrl.$invalid }">
					<label class="control-label" for="signupUrl">SignUp Url</label>
					<div class="controls">
						<input name="signupUrl" type="text" data-ng-model="signupUrl" class="form-control" placeholder="Sign-Up Url" required>
					</div>
				</div>
				<div class="col-md-1">
				</div>
				<div class="form-group col-md-4" ng-class="{ 'has-error': eventForm.imageUrl.$dirty && eventForm.imageUrl.$invalid }">
					<label class="control-label" for="imageUrl">Image Url</label>
					<div class="controls">
						<input name="imageUrl" type="text" data-ng-model="imageUrl" class="form-control" placeholder="Image Url" required>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-4">
					<input type="submit" class="btn btn-default">
				</div>
			</div>
			<div class="row">
				<div data-ng-show="error col-md-12" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</div>
			</div>
		</form>
</section>
