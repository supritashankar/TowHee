<section data-ng-controller="EventsController">
	<div class="page-header">
		<h1>New Event</h1>
	</div>
	<div class="col-md-12">
		<form name="eventForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': eventForm.title.$dirty && eventForm.title.$invalid }">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="content">Content</label>
					<div class="controls">
						<textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
					</div>
				</div>
				<div class="form-group" >
					<label class="control-label" for="latitude">Latitude</label>
					<div class="controls">
						<input name="latitude" type="text" data-ng-model="latitude" id="latitude" class="form-control" placeholder="Latitude" required>
					</div>
				</div>
				<div class="form-group" >
					<label class="control-label" for="Longitude">Longitude</label>
					<div class="controls">
						<input name="longitude" type="text" data-ng-model="longitude" id="longitude" class="form-control" placeholder="Longitude" required>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
